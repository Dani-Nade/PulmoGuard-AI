<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration – PulmoGuard AI</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/static/images/icon.png">

  <!-- Raleway Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/registration.css"/>
  <link rel="stylesheet" href="/static/css/error.css"/>
</head>
<body>
  <div class="container" id="container">

    <!-- Sign Up Panel -->
    <div class="form-container sign-up-container">
      <form id="signup-form" action="/signup" method="POST">
        <h1>Create Account</h1>
        <input type="text"     name="name"     placeholder="Name"     required />
        <input type="email"    name="email"    placeholder="Email"    required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Panel -->
    <div class="form-container sign-in-container">
      <form id="login-form" action="/login" method="POST">
        <h1>Sign In</h1>
        <input type="email"    name="email"    placeholder="Email"    required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Overlay Panels -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Please sign in with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your details and start with PulmoGuard AI</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Message Container -->
  <div id="error-message" class="error-container">
    <span id="error-text"></span>
    <button class="close-btn" onclick="closeError()">×</button>
  </div>

  <!-- Success Message Container -->
  <div id="success-message" class="success-container">
    <span id="success-text"></span>
    <button class="close-success" onclick="closeSuccess()">×</button>
  </div>

  <!-- If there’s a server-side flash, show it here -->
  {% if get_flashed_messages() %}
  <script>
    // display only the first flash message
    showError("{{ get_flashed_messages()[0] }}");
  </script>
  {% endif %}

  <!-- Toggle & Validation scripts -->
  <script src="/static/js/registration.js"></script>
  <script src="/static/js/error.js"></script>
</body>
</html>
